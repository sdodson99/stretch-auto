<div>
    <h3>Start</h3>

    <form class="mt-4" [formGroup]="startStretchingForm" (ngSubmit)="start()">
        <div class="form-group">
            <div class="row align-items-center">
                <label for="inputStretchAmount" class="col-lg-6 col-md-8 col-sm-9 col-form-label">How many stretches
                    would
                    you like to
                    do?</label>
                <div class="col-auto">
                    <input type="number" class="number-input form-control" formControlName="amount"
                        id="inputStretchAmount">
                </div>
            </div>
            <div class="row">
                <div class="col small mt-1 text-danger" *ngIf="startStretchingForm.controls.amount.errors?.min">
                    * Stretch amount must be greater than 0.
                </div>
                <div class="col small mt-1 text-danger" *ngIf="startStretchingForm.controls.amount.errors?.required">
                    * Please provide a value for stretch amount.
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row align-items-center">
                <label for="inputSecondsDuration" class="col-lg-6 col-md-8 col-sm-9 col-form-label">How many seconds
                    would you
                    like to
                    do each stretch?</label>
                <div class="col">
                    <input type="number" class="number-input form-control" formControlName="duration"
                        id="inputSecondsDuration">
                    {{startStretchingForm.errors}}
                </div>
            </div>
            <div class="row">
                <div class="col small mt-1 text-danger" *ngIf="startStretchingForm.controls.duration.errors?.min">
                    * Seconds must be greater than 0.
                </div>
                <div class="col small mt-1 text-danger" *ngIf="startStretchingForm.controls.duration.errors?.required">
                    * Please provide a value for seconds.
                </div>
            </div>
        </div>
        <div class="mt-4 form-group row">
            <div class="col">
                <button type="submit" class="btn btn-primary" [disabled]="!startStretchingForm.valid">
                    Start Stretching
                </button>
            </div>
        </div>
    </form>
</div>
