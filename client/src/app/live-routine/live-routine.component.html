<div class="h-100">
    <h3>Routine</h3>

    <div *ngIf="isLoadingRoutine;">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="mt-4 row justify-content-center">
        <div *ngIf="!isLoadingRoutine && !isComplete && hasStretches;" class="col">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <canvas baseChart [datasets]="chartDatasets" [chartType]="'doughnut'" [legend]="false"
                        [options]="chartOptions">
                    </canvas>
                    <div class="mt-3 text-center">
                        <strong>{{ _currentSecondsRemaining }}</strong> seconds remaining
                    </div>
                </div>
                <div class="col-md-8">
                    <h1 class="mt-3 mt-md-0 text-center text-md-left">
                        {{ currentStretch?.name }} Stretch
                    </h1>
                    <ul>
                        <li *ngFor="let instruction of currentStretch?.instructions" class="my-1">
                            <strong>{{ instruction.order}}.</strong> {{ instruction.content }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div *ngIf="!hasStretches && !isLoadingRoutine" class="col">
            <div>The current routine has no stretches.</div>
            <button class="mt-4 btn btn-primary">
                <a class="text-white text-decoration-none" routerLink="/">
                    Back to Start
                </a>
            </button>
        </div>

        <div *ngIf="isComplete && !isLoadingRoutine" class="col">
            <div>The current routine has finished.</div>
            <button class="mt-4 btn btn-primary">
                <a class="text-white text-decoration-none" routerLink="/">
                    Back to Start
                </a>
            </button>
        </div>
    </div>
</div>
