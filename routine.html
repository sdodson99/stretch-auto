<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script defer src="scripts/routine/routine-main.js"></script>

    <title>Stretch Auto</title>
</head>
<body>
    <div id="page">
        <header id="site-header">
            <div id="header-logo">
                <h1>STRETCH AUTO</h1>
            </div>
            <div id="header-nav">
                <div class="container">
                    <ul>
                        <li><a href="index.html">Quick Start</a></li>
                        <li><a href="routine.html" class="selected">Routine</a></li>
                        <li class="nav-grow"></li>
                        <li class="not-auth"><a href="login.html">Login</a></li>
                        <li class="not-auth"><a href="register.html">Register</a></li>
                        <li class="auth"><a href="logout.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="main">
            <section id="routine-list" class="routine-content center-content container">
                <button id="routine-view-create" class="routine-header-button">Create Routine</button>
                <div class="routine-section-header">Saved Routines</div>
                <p id="routine-list-caption"></p>
                <ul id="routine-list-items">
                </ul>
            </section>
            <section id="routine-create" class="routine-content center-content container">
                <button id="routine-view-list" class="routine-header-button">&lt; View Routines</button>
                <div class="routine-section-header">New Routine</div>
                <div class="routine-create-content">
                    <div class="routine-create-fieldset">
                        <p class="prompt">Name</p>
                        <input class="routine-field" id="routine-name-input" type="text"/>
                    </div>
                    <div class="routine-create-stretches">
                        <div id="routine-stretch-header">
                            Stretches
                            <button id="routine-stretch-add">+</button>
                        </div>
                        <ul id="routine-stretch-items">
                        </ul>
                    </div>
                    <button id="routine-create-submit">Create</button>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <p>&copy; 2019 Stretch Auto</p>
    </footer>
</body>
</html>
