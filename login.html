<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/main.css"/>

    <script defer src="scripts/services/api-authentication-service.js"></script>
    <script defer src="scripts/utilities/constants.js"></script>
    <script defer src="scripts/utilities/authentication-api-client.js"></script>
    <script defer src="scripts/services/api-account-service.js"></script>
    <script defer src="scripts/authentication.js"></script>
    <script defer src="scripts/login-main.js"></script>

    <title>Login - Stretch Auto</title>
</head>
<body>
    <div id="page">
        <header id="site-header">
            <div id="header-logo">
                <h1>STRETCH AUTO</h1>
            </div>
            <div id="header-nav">
                <div class="container">
                    <ul>
                        <li><a href="index.html">Start</a></li>
                        <li class="nav-grow"></li>
                        <li class="not-auth selected"><a href="login.html">Login</a></li>
                        <li class="auth"><a href="logout.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="main">
            <div id="login" class="container">
                <p id="login-error"></p>
                <div class="fieldset">
                    <label>Email</label>
                    <input id="login-email" type="text" value="admin@stretchauto.com"/>
                </div>
                <div class="fieldset">
                    <label>Password</label>
                    <input id="login-password" type="password" value="test123"/>
                </div>
                <div class="fieldset fieldset-submit">
                    <button id="login-submit">Login</button>      
                    <a id="login-register" href="index.html">Don't have an account? Click here to register.</a>              
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2019 Stretch Auto</p>
    </footer>
</body>
</html>
